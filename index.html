  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
      background: url("static/image/bg.jpg") center / cover no-repeat;
    }

    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    .wrap{
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 14px;
    }

    .hero{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero img{
      width: 100%;
      display: block;
      max-height: 68vh;
      height: 68vh;
      object-fit: cover;
      object-position: center top;
    }

    @media (min-width: 769px){
      .hero img{
        height: auto;
        max-height: none;
        object-fit: contain;
      }
    }

    .btnImg{
      display: block;
      width: 78%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnImg:active{ transform: translateY(1px); }
  </style>

<body>
  <div class="stage">
    <main class="wrap">
      <section class="hero">
        <img src="static/picture/10月9日19-1024x1024.png" alt="" loading="eager" decoding="async">
      </section>

      <a href="https://line.me/R/ti/p/@h1788"
         onclick="return trackLeadAndGo(event, this.href);">
        <img class="btnImg"
             src="static/picture/10月9日14-e1760416892526-1024x303.png"
             alt="加LINE領優惠" loading="eager" decoding="async">
      </a>
    </main>
  </div>

  <script>
    function trackLeadAndGo(e, url) {
      // ✅ 4 小時內同設備只算一次 Lead（直播 4H 一場最適合）
      const windowMs = 4 * 60 * 60 * 1000;
      const key = "lead_sent_ts";
      const lastTs = parseInt(localStorage.getItem(key) || "0", 10);
      const now = Date.now();
      const alreadySent = lastTs && (now - lastTs) < windowMs;

      if (!alreadySent) {
        try {
          if (typeof fbq === "function") {
            fbq("track", "Lead", {
              content_name: "Click_LINE",
              destination: "line.me",
              line_id: "@h1788"
            });
          }
        } catch (err) {}
        localStorage.setItem(key, String(now));
      }

      if (e && e.preventDefault) e.preventDefault();
      setTimeout(() => { window.location.href = url; }, alreadySent ? 0 : 200);
      return false;
    }
  </script>
