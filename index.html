  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
      background: url("static/image/bg.jpg") center / cover no-repeat;
    }

    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));

    }

    .wrap{
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 14px;
    }

    .hero{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero img{
      width: 100%;
      display: block;
      height: 68vh;
      max-height: 68vh;
      object-fit: cover;
      object-position: center top;
    }

    @media (min-width: 769px){
      .hero img{
        height: auto;
        max-height: none;
        object-fit: contain;
      }
    }

    .btnImg{
      display: block;
      width: 78%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .btnImg:active{ transform: translateY(1px); }

<body>
  <div class="stage">
    <main class="wrap">
      <section class="hero">
        <img src="static/picture/10月9日19-1024x1024.png" alt="" loading="eager" decoding="async">
      </section>

             src="static/picture/10月9日14-e1760416892526-1024x303.png"
             alt="加LINE領優惠" loading="eager" decoding="async">
      </a>
    </main>
  </div>

  <script>
    // 你的 Cloudflare Worker（CAPI API）
    const CAPI_ENDPOINT = "https://white-resonance-b496.skype138388.workers.dev/";

    function makeEventId(prefix){
      return prefix + "_" + Date.now() + "_" + Math.random().toString(36).slice(2);
    }

    function sendCapiLead(eventId){
      // GitHub Pages → Worker → Meta CAPI
      // 不要 await，避免影響跳轉速度
      fetch(CAPI_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          event_name: "Lead",
          event_id: eventId,
          event_source_url: location.href,
          custom_data: {
            brand: "橙總派對",
            campaign_type: "live",
            cta_type: "line",
            destination: "line.me",
            destination_id: "@h1788"
          }
        })
      }).catch(()=>{});
    }

    function trackLeadAndGo(e, url) {
      // ✅ 4 小時內同設備只算一次 Lead
      const windowMs = 4 * 60 * 60 * 1000;
      const key = "lead_sent_ts";
      const lastTs = parseInt(localStorage.getItem(key) || "0", 10);
      const now = Date.now();
      const alreadySent = lastTs && (now - lastTs) < windowMs;

      if (e && e.preventDefault) e.preventDefault();

      if (!alreadySent && typeof fbq === "function") {
        const eventId = makeEventId("lead");

        // ① Browser Pixel（主事件，優化用）
        fbq("track", "Lead", {
          brand: "橙總派對",
          campaign_type: "live",
          cta_type: "line",
          destination: "line.me",
          destination_id: "@h1788"
        }, { eventID: eventId });

        // ② Browser 自訂事件（看品質）
        fbq("trackCustom", "ClickCTA", {
          brand: "橙總派對",
          campaign_type: "live",
          cta_type: "line",
          destination: "line.me",
          destination_id: "@h1788"
        });

        // ③ Server CAPI（同 eventId 去重）
        sendCapiLead(eventId);

        localStorage.setItem(key, String(now));
      }

      setTimeout(() => {
        window.location.href = url;
      }, alreadySent ? 0 : 240);

      return false;
    }
  </script>
</body>
